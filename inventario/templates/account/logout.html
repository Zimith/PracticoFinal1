{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Desconectar</h2>
  <p>¿Estás seguro que quieres cerrar sesión?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
