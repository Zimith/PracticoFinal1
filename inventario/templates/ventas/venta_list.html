{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Ventas</h1>
  <a class="btn btn-primary mb-3" href="{% url 'ventas:venta_create' %}">Nueva venta</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for venta in ventas %}
      <tr>
        <td>{{ venta.codigo }}</td>
        <td>{{ venta.cliente }}</td>
        <td>{{ venta.fecha }}</td>
        <td>{{ venta.total }}</td>
        <td><a href="{% url 'ventas:venta_detail' venta.pk %}">Ver</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No hay ventas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
