## Docker Compose para la aplicación Inventario
## Nota: la clave `version` es obsoleta con Compose v2+; no es necesaria.

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: inventario
      POSTGRES_USER: inventario
      POSTGRES_PASSWORD: inventario_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inventario-net

  web:
    build: .
    command: gunicorn inventario.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    environment:
      # Configuración por defecto para demo; sobrescribí las variables en .env si querés
      - DEBUG=0
      - SECRET_KEY=changeme123
      - ADMIN_PASS=AdminPass123
      - DEMO_VENTAS_PASS=DemoPass123!
      - DEMO_STOCK_PASS=DemoPass123!
      - SERVE_MEDIA=1
      - POSTGRES_DB=inventario
      - POSTGRES_USER=inventario
      - POSTGRES_PASSWORD=inventario_pass
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    volumes:
      - media_data:/app/media
    networks:
      - inventario-net

volumes:
  postgres_data:
  media_data:

networks:
  inventario-net:
